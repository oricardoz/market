spring:
    application:
        name: market
    datasource:
        url: jdbc:h2:file:./data/marketdb
        driver-class-name: org.h2.Driver
        username: nvoiper
        password: password
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            '[hibernate.format_sql]': true

server: 
    servlet:
        context-path: /api/v1

